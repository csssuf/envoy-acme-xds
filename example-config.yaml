# Example configuration for envoy-acme-xds
#
# This server provides an XDS control plane for Envoy that:
# 1. Serves listener and cluster configuration via LDS/CDS
# 2. Automatically obtains and renews TLS certificates via ACME (Let's Encrypt)
# 3. Serves certificates to Envoy via SDS
# 4. Handles HTTP-01 ACME challenges by dynamically injecting routes

meta:
  # Directory for storing ACME account credentials and certificates
  storage_dir: /var/lib/envoy-acme-xds

  # Unix socket path for the XDS gRPC server
  socket_path: /var/run/envoy-xds.sock

  # ACME directory URL (uncomment for production)
  # acme_directory_url: https://acme-v02.api.letsencrypt.org/directory

  # Use staging for testing (default)
  acme_directory_url: https://acme-staging-v02.api.letsencrypt.org/directory

# Certificates to obtain from ACME
certificates:
  - name: example
    domains:
      - example.com
      - www.example.com

  - name: api
    domains:
      - api.example.com

# Envoy configuration (similar to static_resources format)
# This is merged with ACME challenge routes on port 80
envoy:
  listeners:
    # HTTP listener on port 80 - ACME routes will be prepended here
    - name: http_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: default
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          redirect:
                            https_redirect: true
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    # HTTPS listener on port 443
    - name: https_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                  - name: example
                    sds_config:
                      api_config_source:
                        api_type: GRPC
                        grpc_services:
                          - envoy_grpc:
                              cluster_name: xds_cluster
          filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_https
                route_config:
                  name: https_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: backend_cluster
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # XDS cluster for connecting to this control plane
    - name: xds_cluster
      type: STATIC
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    pipe:
                      path: /var/run/envoy-xds.sock

    # Backend service cluster
    - name: backend_cluster
      type: STRICT_DNS
      load_assignment:
        cluster_name: backend_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: backend.local
                      port_value: 8080
