name: ci

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Format
        if: always()
        run: cargo fmt -- --check

      - name: Lint
        if: always()
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        if: always()
        run: cargo test
